    body {
      background-color: #0080ff;

    h1 {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .container {
      left: 50%;
      top: 50%;
      transform: translate(0%, 50%);
      /* important part */
      display: grid;
      place-items: center;
      grid-template-areas: "inner-div";
    }

    .inner {
      height: 100px;
      width: 100px;
      /* important part */
      grid-area: inner-div;
    }

    .center {
      display: flex;
      justify-content: center;
      position: absolute;
      flex-direction: column;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

<body>
  <!-- your content here... -->
  <div class="center">
    <div>
      <h1>Tabte Penge</h1>
    </div>
    <div>
      <h1 id="nomoney">Uden pension: </h1>
    </div>
    <div>
      <h1 id="nomoneypension">Med pension: </h1>
    </div>
    <div>
      <h1 id="nomoneyinvested">Investeret efter 30 Ã¥r: </h1>
    </div>
  </div>
  
  
  <script>
    const startDate = new Date('2020-06-01')
    const interest = 1.07;
    const pension = 1.08
    const projectionYears = 30;
    const startSalary = 30000;
    const idealSalary = 39000;
    const workingMonths = (new Date().getMonth() - startDate.getMonth()) + ((new Date().getFullYear() - startDate.getFullYear()) * 12)
    const expectedSalary = workingMonths * idealSalary;
    const actualSalary = startSalary * workingMonths;
    const lostEarnings = expectedSalary - actualSalary;
    const lostEarningsWithPension = (expectedSalary * pension) - actualSalary;
    document.getElementById('nomoney').innerHTML += (lostEarnings.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."))
    document.getElementById('nomoneypension').innerHTML += (lostEarningsWithPension.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."))
    document.getElementById('nomoneyinvested').innerHTML += (Math.trunc(lostEarnings * Math.pow(interest, projectionYears))).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".")
    console.log(lostEarnings)
  </script>
</body>
