  <style>
    body {
      background-color: #0080ff;
    }
    
    h1 {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .container {
      left: 50%;
      top: 50%;
      transform: translate(0%, 50%);
      /* important part */
      display: grid;
      place-items: center;
      grid-template-areas: "inner-div";
    }

    .inner {
      height: 100px;
      width: 100px;
      /* important part */
      grid-area: inner-div;
    }

    .center {
      display: flex;
      justify-content: center;
      position: absolute;
      flex-direction: column;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <!-- your content here... -->
  <div class="center">
    <div>
      <h1>Tabte Penge</h1>
    </div>
    <div>
      <h1 id="nomoney"></h1>
    </div>
    <div>
      <h1 id="nomoneypension"></h1>
    </div>
  </div>
  
  
  <script>
    var startDateUnix = Math.floor(new Date('2020-06-01') / 1000)
    const startSalary = 30000;
    const idealSalary = 39000;
    var startMoneyPerSecond = startSalary / (30*24*60*60)    
    var idealMoneyperSecond = idealSalary / (30*24*60*60)
    
    setInterval(doShit, 1000);

    function doShit() {
      const pension = 1.08
      const now = Math.floor(new Date() / 1000)      
      const expectedSalary = idealMoneyperSecond * (now - startDateUnix);
      const actualSalary = startMoneyPerSecond * (now - startDateUnix);
      const lostEarnings = expectedSalary - actualSalary;
      const lostEarningsWithPension = (expectedSalary * pension) - actualSalary;
      document.getElementById('nomoney').innerHTML = "Uden pension: " + lostEarnings.toFixed(4) + " DKK"
      document.getElementById('nomoneypension').innerHTML = "Med pension: " + lostEarningsWithPension.toFixed(4) + " DKK"
    }
  </script>
</body>
</html>
